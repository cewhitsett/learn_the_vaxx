<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
    <link rel="icon" href="{{url_for('static', filename='favicon.png')}}" sizes="32x32" type="image/png"> (1 size)
    <title>Learn The Vaxx</title>

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        text-align:left;
        font-size: 1.5rem;
      }
      h1, h2, h3, h4, h5, h6 {
        text-align: center;
      }
      blockquote {
        margin-left: auto;
        margin-right: auto;
        min-width: 300px;
        width: 50%;
        text-align: justify;
      }
      .accent {
        color: goldenrod;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .info {
        border: 3px solid goldenrod;
        padding: 1.5rem;
        border-radius: 20px;
        width: 350px;
        height: 300px;
        margin-bottom: 1rem;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 5px 3px 3px rgba(32,32,32,.8);

        animation: bounceIn 1s;
      }
      .main {
        max-width: 1140px;
        width: 100%;
        padding: 1.5rem;
      }
      .navbar {
        padding-right: .5rem !important;
        padding-left: .5rem !important;
      }

      .navbar-brand {
        font-size: 2rem;
      }

      .navbar-nav {
          width: 100%;
      }

      .navbar-nav>li {
        position: relative;
        width: 100%;
        display: inline;
        font-size: 1rem;
        visibility: visible !important;
        float: right !important;
      }
      .nav-image {
        height: 100%;
        max-height: 80px;
        width: auto;
      }
    </style>
      {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img class="navbar-brand nav-image" src="{{url_for('static', filename='favicon.png')}}"/>
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <div class="collapse navbar-collapse text-center">
            <ul class="navbar-nav ml-auto float-right">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stats') }}">Vaxx Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('state') }}">State Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Meet the Team</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main container">
      {% block body %}{% endblock %}
    </div>
     <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
