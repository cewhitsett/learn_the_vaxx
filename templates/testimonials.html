{% extends "base.html" %}
{% block style %}
<style>
  .testimonial {
    border: 3px solid #c81f1b;
    margin: 20px 10px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 12px 7px 7px rgba(32,32,32,.8);
    height: 100vh;
    overflow: scroll;
  }
  .big {
    display: block;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
  }

</style>
{% endblock %}
{% block body %}
<h1>Testimonials</h1>
<div class="container">
  <div class="row">
    {% for test in testimonials %}
      <div class="col-md-6">
        <div class="testimonial">
          <h2>{{ testimonials[test].name }}</h2>
          <blockquote class="accent">
            {{ testimonials[test].quote }}
          </blockquote>
          <img class="big" src="{{testimonials[test].pic}}" alt="A pick of {{testimonials[test].name}}">
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
